<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .iphone14Pro {
            position: relative;
            margin: auto;
            width: 974px;
            height: 876px;
            overflow: hidden;
            background-image: url(https://www.apple.com.cn/v/iphone-14-pro/a/images/overview/dynamic-island/dynamic_hw__btl4fomgspyu_large.png);
        }

        .dynamic-island {
            width: 320px;
            margin-top: 72px;
            margin: 72px auto 0;
            background-color: #272729;
            height: 80px;
            border-radius: 40px;
            position: relative;
        }

        .dynamic-island:hover {
            animation: long 800ms ease-in-out forwards;
        }

    
@keyframes long {
    0% {}

    60% {
        width: 50vw;
    }

    80% {
        transform: scaleX(1.04);
    }

    100% {
        transform: scaleX(1);
        width: 50vw;
    }
}
    </style>
</head>

<body>
    <div class="iphone14Pro">
        <div class="dynamic-island"> </div>
    </div>
    <script>

    </script>
</body>

</html>
